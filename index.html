<div>
  <h1>הפודקסט של המגנובים</h1>
  <p>לה הל הל הל הל לה </p>
</div>
<h1>Blog Posts</h1>
<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
